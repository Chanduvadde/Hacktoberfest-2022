<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>The Simon Game</title>
</head>
<body>
    <h1 class=" font-serif text-white py-12 font-extrabold text-6xl justify-center flex" id="level-title">Press a Key to Start</h1>
<div class="container">
<div class=" row justify-center flex space-x-20 py-10">
    <button class=" btn green h-44 w-44 rounded-3xl bg-green-700" id="green"></button>
    <button class=" btn red h-44 w-44 rounded-3xl bg-red-700" id="red"></button>
</div>
<div class=" row justify-center flex space-x-20 py-10">
    <button class=" btn yellow h-44 w-44 rounded-3xl bg-yellow-500" id="yellow"></button>
    <button class="btn blue h-44 w-44 rounded-3xl bg-blue-600" id="blue"></button>
</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
