<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body>
    <main class="bg-indigo-800">
        <div>
            <h1 class="text-7xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-violet-500 py-4 text-center">CALCULATOR</h1>
            <div class="grid grid-cols-1 place-items-center">
                <div id="display" class="display bg-gray-300 rounded-2xl text-black font-semibold text-right py-3 text-5xl h-20 w-3/4"></div>
            </div>
            <div id="buttons" class="mt-36 cursor-pointer grid grid-cols-4 gap-4 content-center mx-36 text-center py-7 h-60">
                <div class="bg-white py-3 button font-semibold text-red-600 text-5xl rounded-2xl h-20">C</div>
                <div class="bg-white button py-2 font-semibold text-red-600 text-5xl rounded-2xl h-20">(</div>
                <div class="bg-white button py-2 font-semibold text-red-600 text-5xl rounded-2xl h-20">)</div>
                <div class="bg-white button py-2 font-semibold text-red-600 text-5xl rounded-2xl h-20">/</div>
                <div class="bg-white button py-3 font-semibold text-black text-5xl rounded-2xl h-20">7</div>
                <div class="bg-white button py-3 font-semibold text-black text-5xl rounded-2xl h-20">8</div>
                <div class="bg-white button py-3 font-semibold text-black text-5xl rounded-2xl h-20">9</div>
                <div class="bg-white button py-5 font-semibold text-red-600 text-5xl rounded-2xl h-20">*</div>
                <div class="bg-white button py-3 font-semibold text-black text-5xl rounded-2xl h-20">4</div>
                <div class="bg-white button py-3 font-semibold text-black text-5xl rounded-2xl h-20">5</div>
                <div class="bg-white button py-3 font-semibold text-black text-5xl rounded-2xl h-20">6</div>
                <div class="bg-white button py-2 font-semibold text-red-600 text-5xl rounded-2xl h-20">-</div>
                <div class="bg-white py-3 button font-semibold text-black text-5xl rounded-2xl h-20">1</div>
                <div class="bg-white py-3 button font-semibold text-black text-5xl rounded-2xl h-20">2</div>
                <div class="bg-white py-3 button font-semibold text-black text-5xl rounded-2xl h-20">3</div>
                <div class="bg-white button py-2 font-semibold text-red-600 text-5xl rounded-2xl h-20">+</div>
                <div class="bg-white button font-semibold text-black text-5xl rounded-2xl h-20">.</div>
                <div class="bg-white py-3 button font-semibold text-black text-5xl rounded-2xl h-20">0</div>
                <div class="bg-white button py-3 font-semibold text-red-600 text-5xl rounded-2xl h-20">%</div>
                <div class="bg-red-600 py-2 button font-semibold text-white text-5xl rounded-2xl h-20">=</div>
            </div>
            <p class="text-white text-center text-3xl py-32">
                Made with ❤️ by Ankit Ranjan
            </p>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
